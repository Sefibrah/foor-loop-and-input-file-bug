<dialog #dialog class="card w-100 h-100 p-0 rounded" [ngClass]="{ 'd-none': selectedPdfToRead() == null }" (close)="closePdfViewer()">
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-3">
      <h5 class="card-title m-0">{{ selectedPdfToRead()?.preferredFileName }}</h5>
      <a [href]="fullFileUrl()" download class="btn dropdown-item d-flex align-items-center gap-2" data-test-id="download-btn-pdf-viewer">
        <span class="material-symbols-outlined text-primary"> cloud_download </span><ng-container i18n="@@document-manager.pdf-viewer.download">Download</ng-container>
      </a>
    </div>
    <button type="button" class="btn-close" aria-label="Close" data-test-id="pdf-viewer-close-btn" (click)="closePdfViewer()"></button>
  </div>
  <div class="card-body p-0">
    <pdf-viewer [src]="fullFileUrl()" [render-text]="true" [original-size]="false" style="width: 100%; height: 100%"></pdf-viewer>
  </div>
</dialog>
